<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Tumores Cerebrales</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4"><i class="fas fa-brain"></i> Detección de Tumores Cerebrales</h1>
        <p class="text-center text-muted">Arrastra una imagen de resonancia magnética o selecciónala para detectar la presencia de tumores cerebrales.</p>

        <!-- Área de arrastre y carga de imagen -->
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div id="dropZone" class="border border-primary rounded p-5 text-center bg-white">
                    <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                    <p>Arrastra la imagen aquí o haz clic para seleccionarla</p>
                    <input type="file" id="imageUpload" accept="image/*" class="d-none">
                </div>
                <button id="predictButton" class="btn btn-primary mt-4"><i class="fas fa-search"></i> Detectar Tumor</button>
            </div>
        </div>

        <!-- Sección de resultados -->
        <div id="resultSection" class="text-center mt-4">
            <img id="imagePreview" src="#" alt="Imagen" class="img-fluid rounded d-none" style="max-width: 80%; margin-top: 20px;">
            <h2 id="result" class="mt-4 text-success"></h2>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="/static/script.js"></script>
</body>
</html>
